<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Harrison's GitHub Website</title>
  <LINK href="styles.css" rel="stylesheet" type="text/css">
</head>
	  
  <body>
    <br>
    <br>
    <hr>
    <h1>Topside Intelligence</h1>
    <a href="./index.html">Topside Intelligence</a>
    <a href="./aboutTopsideIntelligence.html">About TI</a>
    <a href="./form.html">Upload</a>
    <hr>  
	  
	  
    <section id="overlay">
      <img src="/iamges/Topside Real Estate Logo 1.jpg" id="logo">
      <hr>
      <form action="submission.html" method="POST">
        <h1>Submit a house:</h1>
        <section class="sqft">
          <label for="sqft-amount">How many square feet does the property have?</label>
          <input type="number" name="sqft-amount" id="sqft-amount" placeholder="4000-20000" required>
        </section>
        <hr>
	<section class="sale-price">
          <label for="saleprice-amount">What was the sale price? $</label>
          <input type="number" name="saleprice-amount" id="saleprice-amount" placeholder ="1000000" required>
        </section>
        <hr>
	<section class="vacancy">
          <label for="vacancy">What percentage is the property vacant?</label>
          <input type="number" name="vacancy-amount" id="vacancy-amount">
        </section>
        <hr>
        <section class="hold-period">
          <label for="hold-period">How long has the property been held?</label>
          <br>
          <span>0 Years</span>
          <input type="range" name="hold" id="hold" value="3" min="0" max="10" required>
          <span>10+ Years</span>
        </section>
        <hr>
        <section class="factors">
          <span>What factors apply to the property?</span>
          <br>
          <input type="checkbox" name="lettuce" id="lettuce" value="lettuce">
          <label for="lettuce">Lettuce</label>
          <input type="checkbox" name="topping" id="tomato" value="tomato">
          <label for="tomato">Tomato</label>
          <input type="checkbox" name="topping" id="onion" value="onion">
          <label for="onion">Onion</label>
        </section>
        <hr>
        <section class="owner-user">
          <span>How is the property owned?</span>
          <br>
          <input type="radio" name="owner-user" id="owner-user" value="owner-user" required>
          <label for="owner-user">Owner-user</label>
          <input type="radio" name="investor" id="investor" value="investor">
          <label for="investor">Investor</label>
        </section>
        <hr>
        <section class="property-type1">
          <label for="property-type1">What type of property is it?</label>
          <select name="property-type" id="property-type" required>
            <option value="office">Office</option>
            <option value="industrial">Industrial</option>
            <option value="condo">Condo</option>
          </select>
        </section>
        <hr>
	<section class="property-type2">
          <label for="property-type2">Where is the property located?</label>
          <select name="property-city" id="property-city required>
            <option value="irvine">Irvine</option>
            <option value="newport-beach">Newport Beach</option>
            <option value="costa-mesa">Costa Mesa</option>
	    <option value="aliso-viejo">Aliso Viejo</option>
          </select>
        </section>
        <hr>
        <section class="extra-info">
          <label for="extra">Anything else you want to add?</label>
          <br>
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
        </section>
        <hr>

        <section class="submission">
          <input type="submit" value="Submit">
          
        </section>
        
      </form>
    </section>
  </body>
</html>
